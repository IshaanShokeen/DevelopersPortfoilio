<div class="container">
<form name="submit-to-google-sheet">
<h1>Contact Me Form</h1>
<input type="text" name="firstName"id=""firstName"  placeholder="First Name" required>
<input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
<input type="email" name="email" id="email" placeholder="Email" required>
<input type="text" name="mobile" id="mobile" placeholder="Mobile" required>
<textarea name="Message" rows="6" placeholder="Your Message"></textarea>
<button type="submit" class="btn2">Send</button>
</form>

<main>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwNdRD4F1XtuexZ7GBqfvpPE7C3_GPMz1sm6LklZtkuQtivOc2nxWYf2dv9D5mdK1BeoQ/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            form.reset()
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</main>
